<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arrayNumbers = [1, 5, -3, -7, 2, -14, 0, 222, -53];
        let enterNumber = parseInt(prompt("Enter a number"));
        let count = 0;
        for (let i = 0; i < arrayNumbers.length; i++){
            if (arrayNumbers[i] === enterNumber){
                count++;
            }
        }
        if (count !== 0){
            alert(enterNumber + "  is in the array");
        }else {
            alert(enterNumber + "  is not in the array");
        }
    </script>
</body>
</html>
